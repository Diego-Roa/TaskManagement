<div class="container">
    <div class="create-button">
        @if (hasPermissionService.checkPermission('/tasks','_Create')) {
            <button  mat-flat-button (click)="createTask()">
                <mat-icon>person</mat-icon>
                Crear Tarea
            </button>
        }
    </div>
    <div>
        @if (showTable) {
            <app-table [table]="table" (deleteChange)="deleteTask($event)" (updateChange)="updateTask($event)"></app-table>
        }
    </div>
</div>
