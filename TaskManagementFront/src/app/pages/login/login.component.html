        <mat-card>
             <mat-card-header>
                  <mat-card-title>Iniciar Sesion</mat-card-title>
             </mat-card-header>

                  <form class="form-custom" [formGroup]="loginForm" (submit)="onSubmit()">
                    <div>
                        <mat-form-field>
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="username">
                       </mat-form-field> 
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Contrase√±a</mat-label>
                            <input matInput formControlName="password" type="password">
                       </mat-form-field>
                    </div>
                    <div class="flex">
                         <button mat-flat-button color="primary" type="submit">Iniciar Sesion</button>
                    </div>
                  </form>
             </mat-card-content>
        </mat-card>
    </div>
